{% extends 'base.html' %} 
{% block title %}To Be Read{% endblock %}

{% block body %} 
<h2>{{name}}'s TBR</h2>
<br>
<a href="/">Back to your library</a>

<ul>
{% for book in tbr_list %}
    <li><img src={{book.book_cover_path}}><br>{{book.title}}<br>By: {{book.author}}<br></li>

{% endfor %}

</ul><br>

{% endblock %}
