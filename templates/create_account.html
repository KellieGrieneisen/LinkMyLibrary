{% block title %}Create a new library user!{% endblock %}

{% block body %}
<form class="form-newuser" action ="/user" method="POST">

    <h2 class="form-newuser-heading">Create an account here:</h2>
    <div class="form-group">
      <label for="username" class="user">What can we call you? </label>
      <input type="text"
             name="username"
             class="form-control input-lg"
             placeholder="Name or Nickname">
    </div>


    <div class="form-group">
      <label for="email-field" class="user-email">Enter Email</label>
      
      <!-- look into class here, keep large? change? -->
      <input type="email"
             name="email"
             class="form-control input-lg"
             placeholder="nerdyworm@book.com"
             required>
    </div>
  
    <div class="form-group">
      <label for="password-field" class="user-pass">Create your Password</label>
      <input type="password"
             name="password"
             class="form-control input-lg"
             placeholder="Password"
             required>
    </div>
  <!-- btn-deafualt makes button white, chose this because of ideal future css -->
    <button class="btn btn-lg btn-default btn-block" type="submit">Create Account
    </button>
  
  </form>

{% endblock %}
