{% extends 'base.html' %} 
{% block title %}Book results{% endblock %}
 



{% block body %}
<form action="/add-searched-book" class="book-results" method="POST">
{% for book in books %}
   <input type="hidden" name="book_cover" 
   value="{{ book['volumeInfo']['imageLinks']['thumbnail'] }}">

   <img src={{ book['volumeInfo']['imageLinks']['thumbnail'] }}><br>

   <input type="hidden" name="title" value="{{ book['volumeInfo']['title'] }}">

   Title:  {{book['volumeInfo']['title']}} <br>

   <input type="hidden" name="author" value="{{ book['volumeInfo']['authors'][0] }}">

   By: {{book['volumeInfo']['authors'][0]}}<br><br>

   <input type="hidden" name="summary" value="{{ book['volumeInfo']['description'] }}">
   Summary: {{ book['volumeInfo']['description'] }}
<input type="checkbox" name="books" ><br>
{% endfor %}    
<button class="float-left submit-button" >Add Book to library</button><br>
</form>    

{% endblock %}
