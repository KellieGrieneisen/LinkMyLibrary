{% extends 'base.html' %} 
{% block title %}Book results{% endblock %}
 



{% block body %}
<form action="/add-searched-book" class="book-results" method="POST">
    {% for book in books %}
   <img src={{ book['volumeInfo']['imageLinks']['thumbnail'] }}><br>
    title: {{book['volumeInfo']['title']}} <br>
    By: {{book['volumeInfo']['authors'][0]}}<br><br>
<!-- Summary: {{book['volumeInfo']['description']}} -->
<input type="checkbox" name="books" value="Add"><br>
{% endfor %}    
<button class="float-left submit-button" >Add Book to library</button><br>
</form>    

{% endblock %}
