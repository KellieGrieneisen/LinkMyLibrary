{% block title %}Add New Book to Library {% endblock %}

{% block body %} 
<form action='/add-book' method ="POST">
<h2 class ="add-book-head"> What book would you like to add to your library?</h2>

<div class='form'>
    <label for="book-title" >Title</label>
    <input type="text" name="title" class="form-control">

</div>

<div class='form'>
    <label for="book-summary" >Enter filler book summary</label>
    <input type="text" name="summary" class="form-control">

</div>

<div class='form'>
    <label for="book-cover" >Enter filler description of book cover</label>
    <input type="text" name="book_cover" class="form-control">

</div>


<div class='form'>
    <label for="book-author" >Author</label>
    <input type="text" name="author" class="form-control">

</div>
