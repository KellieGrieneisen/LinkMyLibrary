{% extends 'base.html' %} 
{% block title %}My Library{% endblock %}

{% block body %} 
<h2>Welcome Back {{name}}</h2>
<br>
<a href="/find-book">Add Books to your library!!</a>
<ul>
<!-- <form action="/tbr" class="book-results" method="POST"></form> -->
{% for book in users_books %}
    
    <li><img src={{book.book_cover_path}}><br>{{book.title}}<br>By: {{book.author}}<br>Summary:{{book.summary}}</li>

{% endfor %}

</ul>
<form action="/logout" class="inline">
    <button class="float-left submit-button" >Logout of Library</button>
</form>



{% endblock %}
